<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration Form</title>
</head>
<body>
    <!-- Tell the user that we will create a working form-->
    <h1>Registration Form</h1>
    <hr />
    <form action="#">
        <label for="Username">Username</label>
        <input type="text" id="Username" />

        <!--: The <label> element defines a label for several form element is useful for screen-reader users, because the screen-reader will read out loud the label when the user focus on the input element.
        The for attribute of the <label> tag should be equal
        to the id attribute of the <input> element to bind them together.-->

    </form>
</body>
</html>
